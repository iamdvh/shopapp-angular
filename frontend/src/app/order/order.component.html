<app-header></app-header>
<div class="container">
  <div class="intro-section">
    <h1>Đây là trang Order</h1>
    <p>
      Trang này hiển thị thông tin chi tiết về đơn hàng, bao gồm mô tả, hình
      ảnh, giá cả và các thông tin liên quan khác.
    </p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2 class="product-header">Thông tin đơn hàng</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-lablel">Họ và tên</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-lablel">Email</label>
          <input type="text" class="form-control" id="email" />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-lablel">Số điện thoại</label>
          <input type="number" class="form-control" id="phone" />
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2 class="product-order">Sản phẩm đã đặt hàng</h2>
      <table>
        <thead>
          <tr>
            <th scope="col" class="text-start">Sản phẩm</th>
            <th scope="col">Số lượng</th>
            <th scope="col">Đơn giá</th>
            <th scope="col">Tổng Giá</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="product-info">
                <img
                  src="https://ttcenter.com.vn/uploads/photos/1711008268_2707_2c49cf282b3b54f075189f3da1553598.webp"
                  class="product-image"
                  alt="Product Image"
                />
                <div class="product-name">Tên sản phẩm</div>
              </div>
            </td>
            <td>2</td>
            <td>27.990.000đ</td>
            <td>27.990.000đ</td>
          </tr>
        </tbody>
      </table>
      <div class="text-start mt-3">
        <h4 class="header-text text-end">Tổng giá: 27.990.000đ</h4>
      </div>
      <div class="mt-3">
        <h4 class="product-header">Nhập coupon</h4>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Nhập mã giảm giá"
            aria-label="Coupon Code"
          />
          <button class="btn btn-gradient" type="button">Áp dụng</button>
        </div>
      </div>
      <div class="text-start mt-3">
        <button class="btn btn-gradient" type="button">Đặt hàng</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
